<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox"> <br>
        <input type="radio" id="toFahrenheit" name="unit"> 
        <label for="toFahrenheit">Celsius to Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit to Celsius</label> <br>

        <button id="mySubmit" onclick="convert(event)">Submit</button><br>

        <p id="res"></p>



    </form>
    <script src="index.js"></script>
</body>
</html>
